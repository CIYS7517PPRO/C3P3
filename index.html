<!DOCTYPE html>
<html>
<head>
    <link href="http://35.185.87.233/static/stylesheets/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">

    <style>
        #constantValueElement, #changingValueElement {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <p>Constant value:</p>
    <p id = "constantValueElement"></p>
    <p>Variable value:</p>
    <p id = "changingValueElement"></p>
    <button id = "button1">Increment</button>
    <script>
        const constantValue = 0;
        let changingValue = 0;

        document.getElementById("constantValueElement").innerHTML = constantValue;
        document.getElementById("changingValueElement").innerHTML = changingValue;
        
        document.getElementById("button1").addEventListener("click", () => {
            try {
                constantValue += 1;
            } catch (error) {
                console.log("Cannot reassign a constant");
            }
            changingValue += 1;

            document.getElementById("constantValueElement").innerHTML = constantValue;
            document.getElementById("changingValueElement").innerHTML = changingValue;
        })        
    </script>
</body>
</html>
